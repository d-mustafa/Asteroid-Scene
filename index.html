<!DOCTYPE html>
<html>
    <head>
        <title>Comets Scene</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <canvas id="myCanvas" width="700" height="500"></canvas>
        <ul>
            <li>Q-Key: Speed Up Asteroids</li>
            <li>E-Key: Slow Down Asteroids</li>
            <li>Q-Key + E-Key: Stop Asteroids</li>
            <br>                                     
            <li>Left-Arrow-Key: Rotate Asteroids Counter Clockwise</li>
            <li>Left-Arrow-Key + Q-Key: Speed Up Asteroids Counter Clockwise</li>
            <li>Left-Arrow-Key + E-Key: Slow Down Asteroids Counter Clockwise</li>
        </ul>
        
        <script defer src="script.js"></script>
    </body>
</html>
